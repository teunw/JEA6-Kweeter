<ul class="collection">
  <li *ngFor="let kweet of kweets | async" class="collection-item">
      <span class="title"><a [routerLink]="['/profiles', kweet.author.id]">@{{ kweet.author.username }}</a>, {{ kweet.date | amTimeAgo }}</span>
      <p>
        {{ kweet.textContent }}
      </p>
  </li>
</ul>
