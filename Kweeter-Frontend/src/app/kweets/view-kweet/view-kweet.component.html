<div class="card white" *ngIf="ikweet !== undefined">
  <div class="card-content white black-text">
        <span class="card-title">
          <a routerLink="/profiles/{{ ikweet.author.id }}">
            @{{ kweet.getAuthor().username }}</a><br/>
        </span>
    <p>
      {{ ikweet.textContent }}<br/>
      <span style="font-size: small">{{ ikweet.date | amTimeAgo: 'minutes' }} ago</span>
    </p>
  </div>
  <div class="card-action" *ngIf="loginService.isLoggedIn()">
    <a (click)="toggleLike()" href="javascript:void(0)" class="card-action-link">
      <i *ngIf="getKweet().hasLiked(loginService.getLoginInfo())" class="material-icons">favorite</i>
      <i *ngIf="!getKweet().hasLiked(loginService.getLoginInfo())" class="material-icons">favorite_border</i>
    </a>
    <a href="javascript:void(0)" class="card-action-link">
      <i class="material-icons">repeat</i>
    </a>
  </div>
</div>
