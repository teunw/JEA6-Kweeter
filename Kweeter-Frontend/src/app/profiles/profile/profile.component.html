<div>
  <app-load *ngIf="profile === undefined"></app-load>
  <div class="col s4" *ngIf="profile !== undefined">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content black-text">
            <span class="card-title">{{ profile.displayName }}</span>
            <p>
              <a href="javascript:void(0)">@{{ profile.username }}</a><br/>
              "{{ profile.bio }}"<br/>
              Website: <a target="_blank" href="{{ profile.contactLink }}">{{ profile.contactLink }}</a><br/>
              Email: <a href="mailto:{{ profile.emailAddress }}">{{ profile.emailAddress }}</a><br/>
            </p>
            <span *ngIf="profile.location">Location: {{ profile.location }}<br/></span>
            <div class="card-action" *ngIf="!isProfileSelf && isProfileBeingFollowed != null">
              <a href="javascript:void(0)" (click)="toggleFollow()" class="card-action-link">{{ isProfileBeingFollowed ? "Unfollow" : "Follow" }} {{ profile.displayName }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s8">
    <app-view-kweets [kweets]="kweets"></app-view-kweets>
  </div>
</div>
