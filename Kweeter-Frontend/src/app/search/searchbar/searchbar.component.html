<form (submit)="commitSearch()">
  <div class="input-field">
    <input id="search" type="search" name="search" [ngModel]="searchQuery" required>
    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
    <i class="material-icons">close</i>
  </div>
</form>
<div class="row" *ngIf="searchService.hasSearchResult">
  <div class="collection">
    <a *ngFor="let searchResult of searchService.lastSearchResult" href="#!" class="collection-item">
      Id: {{ searchResult._id }}, score: {{ searchResult._score }}
    </a>
  </div>
</div>
