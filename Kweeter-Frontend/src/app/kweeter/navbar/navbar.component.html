<ul id="account-dropdown" class="dropdown-content">
  <li><a routerLink="/profiles/{{ profile?.id }}" class="dropdown-content-link">View profile</a></li>
  <li><a routerLink="/account" class="dropdown-content-link">Account</a></li>
  <li><a routerLink="/logout" class="dropdown-content-link">Logout</a></li>
</ul>
<ul id="login-dropdown" class="dropdown-content">
  <li><a routerLink="/login" class="dropdown-content-link">Login</a></li>
  <li><a routerLink="/registration" class="dropdown-content-link">Registration</a></li>
</ul>
<nav>
  <div class="nav-wrapper">
    <div class="row">
      <div class="col s2">
        <a routerLink="/" class="brand-logo">Kweeter</a>
      </div>
      <div class="col s8">
        <app-searchbar></app-searchbar>
      </div>
      <div class="col s2">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li *ngIf="!profile">
            <a routerLink="/login" class="dropdown-trigger" data-target="login-dropdown">Account<i
              class="material-icons right">arrow_drop_down</i></a>
          </li>
          <li *ngIf="profile">
            <a class="dropdown-trigger" data-target="account-dropdown" href="javascript:void(0)">
              Hello {{ profile.displayName }}<i class="material-icons right">arrow_drop_down</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
