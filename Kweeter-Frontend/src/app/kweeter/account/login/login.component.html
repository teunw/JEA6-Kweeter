<div class="row">
  <div class="col offset-s3 s6">
    <div class="card white lighten-1 black-text">
      <div class="card-content">
        <span class="card-title">Login</span>
        <p>
          <app-load *ngIf="isLoggingIn" [loadSentences]="['This is a test', 'Another test']"></app-load>
          <input *ngIf="!isLoggingIn" placeholder="Enter your email address" type="text" class="validate"
                 [(ngModel)]="email" [email]="true" (keyup)="formKeyUp($event)"/>
          <button *ngIf="!isLoggingIn" class="btn btn-primary amber darken-4" (click)="login()"
                  style="margin-top: 25px;">
            Login
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
