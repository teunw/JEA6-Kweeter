<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="row" xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://xmlns.jcp.org/jsf/html">
        <h:form class="col s6 offset-s3">
            <div class="card darken-1">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputText id="username" type="text" binding="#{loginBean.username}"/>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputText id="password" type="password" binding="#{loginBean.password}"/>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3 offset-s8">
                            <h:commandButton styleClass="btn btn-primary" value="Login"
                                             action="#{loginBean.attemptLogin()}"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</ui:composition>
